{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script>
      // Hide messages after 2 seconds
      setTimeout(function () {
        let alerts = document.querySelectorAll(".alert");
        alerts.forEach(function (alert) {
          alert.classList.remove("show");
          alert.classList.add("hide");
        });
      }, 2000); 
    </script>
  </head>

  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li><a href="/" class="nav-link px-2 text-white">HOME</a></li>
            <li><a href="/" class="nav-link px-2 text-white">ABOUT</a></li>
            <li><a href="#" class="nav-link px-2 text-white">BLOG</a></li>
            <li>
              <a href="{% url 'contact' %}" class="nav-link px-2 text-white"
                >CONTACT</a
              >
            </li>
            {% if user.is_authenticated %}
            <li>
              <a href="{% url 'newblog' %}" class="nav-link px-2 text-white"
                >CREATE YOUR BLOG</a
              >
            </li>
            {% endif %}
          </ul>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="form-control form-control-dark text-bg-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
          <div class="text-end">
            <a
              href="{% url 'login' %}"
              class="btn btn-outline-light me-2 text-decoration-none"
              >Login</a
            >
            <a
              href="{% url 'signup' %}"
              class="btn btn-warning text-decoration-none me-2"
              >Sign-up</a
            >
            {% if user.is_authenticated %}
            <a
              href="{% url 'logout' %}"
              class="btn btn-outline-light me-2 text-decoration-none"
              >LOGOUT</a
            >
            {% endif %}
          </div>
        </div>
    </header>
    <div>{% block content %} {% endblock %}</div>
  </body>
</html>
