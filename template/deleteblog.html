{% extends 'base.html' %}
{% block title %} newblog {% endblock title %} 
{% block content %}
<div class="pt-3">
<div class="pt-3 col-lg-5 shadow mx-auto p-0 pt-4">
    <form action="{% url 'deleteblog' post.slug %}" method="post">
        {% csrf_token %}
        <div class="p-3">
    <label for="title">Title</label>
    <input type="text" class="form-control " id="name" aria-describedby="name" name="title" value="{{post.title}}" disabled >
  </div>
  <div class="p-3">
    <label for="content">Content</label>
    <textarea type="text" class="form-control " id="email" aria-describedby="emailHelp" name="content" disabled>{{post.content}}</textarea>
  </div>
  <div class="p-4 d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">DELETE</button>
  </div>
</form>
</div>
</div>

{% endblock %}
