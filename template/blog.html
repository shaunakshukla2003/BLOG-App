{% extends 'base.html' %}
{% load static  %}
{% block content %}
<div class="container mt-4">
    {% if post.image %}
      <img src="{{ post.image.url }}" alt="{{ post.title }}" width="300" />
      {% endif %}
    <h1>{{ post.title }}</h1>
    <p><strong>AUTHOR:</strong> {{ post.author }}</p>
    <p>{{ post.content }}</p>
</div>
{% endblock %}
